<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clases de Apoyo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/ico" href="favicon.ico">
</head>
<body>
  <header>
    <h1>Clases de Apoyo</h1>
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#servicios">Servicios</a></li>
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="inicio">
    <h2 id="inicio-titulo">Cargando...</h2>
    <p id="inicio-descripcion">Cargando...</p>
  </section>

  <section id="servicios">
    <h2>Nuestros Servicios</h2>
    <div class="servicios-grid" id="servicios-grid">
    </div>
  </section>

  <section id="nosotros">
    <h2 id="nosotros-titulo">Cargando...</h2>
    <p id="nosotros-descripcion">Cargando...</p>
  </section>

  <section id="contacto">
    <h2>Contacto</h2>
    <form id="contactForm" action="#" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <label for="materia">Materia de interés:</label>
      <select id="materia" name="materia" required>
        <option value="">Seleccione una materia</option>
        <option value="Matemáticas">Matemáticas</option>
        <option value="Ciencias">Ciencias</option>
        <option value="Inglés">Inglés</option>
        <option value="Historia">Historia</option>
      </select>

      <label>Nivel educativo:</label>
      <input type="radio" id="primaria" name="nivel" value="Primaria" required>
      <label for="primaria">Primaria</label>
      <input type="radio" id="secundaria" name="nivel" value="Secundaria" required>
      <label for="secundaria">Secundaria</label>
      <input type="radio" id="preparatoria" name="nivel" value="Preparatoria" required>
      <label for="preparatoria">Preparatoria</label>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4"></textarea>

      <input type="submit" value="Enviar">
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Clases de Apoyo - Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
